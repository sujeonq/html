<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>2.목록태그</title>
        <!--
        날짜 : 2024/07/22
        이름 : 박수정
        내용 : HTML 글자태그 실습하기
        -->
    </head>
    <body>
        <h3>순서 없는 목록</h3>
        <ul>
            <li>서울</li>
            <li>대전</li>
            <li>대구</li>
            <li>부산</li>
            <li>광주</li>
        </ul>

        <h3>순서 있는 목록</h3>
        <ol>
            <li>한국</li>
            <li>미국</li>
            <li>중국</li>
            <li>영국</li>
            <li>태국</li>
        </ol>
    </body>
</html>
